<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>Web RPG 範本</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <style>
    body { margin:0; background:#111; }
    #game { width:100vw; height:100vh; display:block; }
    .dialog { position: fixed; left: 50%; bottom: 20px; transform: translateX(-50%); width: 80%; max-width: 720px; background: rgba(0,0,0,.8); color:#fff; border: 1px solid #444; border-radius:6px; padding:12px; display:none; z-index:10; font-family: system-ui, -apple-system, "Microsoft JhengHei", sans-serif; }
    .dialog p { margin: 0 0 8px; line-height:1.6; }
    .dialog .choices { display:flex; gap:8px; flex-wrap: wrap; }
    .dialog button { background:#2196f3; color:#fff; border:none; padding:8px 12px; border-radius:4px; cursor:pointer; }
    .dialog button:hover { background:#1976d2; }
    .pad { position: fixed; left:20px; bottom:20px; width:140px; height:140px; z-index:9; }
    .pad button { position:absolute; width:56px; height:56px; border-radius:50%; border:none; background:rgba(255,255,255,0.15); color:#fff; font-weight:bold; }
    .pad .up    { left:42px; top:0;    }
    .pad .down  { left:42px; bottom:0; }
    .pad .left  { left:0;    top:42px; }
    .pad .right { right:0;   top:42px; }
    .action { position: fixed; right:20px; bottom:20px; z-index:9; }
    .action button { width:72px; height:72px; border-radius:50%; border:none; background:rgba(0,255,170,0.2); color:#0f0; font-weight:bold; }
  </style>
</head>
<body>
  <div id="game"></div>
  <div id="dialog" class="dialog">
    <p id="dialog-text"></p>
    <div class="choices" id="dialog-choices"></div>
  </div>
  <div class="pad">
    <button class="up">↑</button>
    <button class="down">↓</button>
    <button class="left">←</button>
    <button class="right">→</button>
  </div>
  <div class="action">
    <button id="btn-interact">交談</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.0/dist/phaser.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
